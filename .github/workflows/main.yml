name: Sync and Export Resume

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  GIST_RAW_URL: ${{ secrets.GIST_RAW_URL }}

jobs:
  sync-resume:
    runs-on: ubuntu-latest
    outputs:
      sync_completed: ${{ steps.sync_resume.outcome }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/nrajesh/nrajesh.github.io.git

      - name: Sync resume.json from Gist and push
        id: sync_resume
        run: |
          git fetch origin main
          git reset --hard origin/main
          curl -L "$GIST_RAW_URL" -o resume.json
          git add resume.json
          git commit -m "Force overwrite resume.json from Gist" --allow-empty
          git push origin main --force

  export:
    needs: sync-resume
    runs-on: ubuntu-latest
    strategy:
      matrix:
        theme:
          - government-standard
          - californian-warm
          - community-garden
          - consultant-polished
          - data-driven
          - developer-mono
          - elegant
          - french-atelier
          - london-bureau
          - marketing-narrative
          - new-york-editorial
          - nordic-minimal
          - operations-precision
          - product-manager-canvas
          - professional
          - sales-hunter
          - stackoverflow
          - tokyo-modernist
          - two-column-modernist
          - urban-techno
          - writers-portfolio
        format: [pdf]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install tools
        run: |
          npm install -g resume-cli
          npm install -g puppeteer

      - name: Export resume
        run: |
          mkdir -p exports
          resume export exports/resume-${{ matrix.theme }}.${{ matrix.format }} --theme ${{ matrix.theme }}

      - name: Upload exports as artifact
        uses: actions/upload-artifact@v4
        with:
          name: resume-${{ matrix.theme }}-${{ matrix.format }}
          path: exports/resume-${{ matrix.theme }}.${{ matrix.format }} --theme ${{ matrix.theme }}
            
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: resume-${{ matrix.theme }}.${{ matrix.format }} --theme ${{ matrix.theme }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit PDF to repository
        run: |
          git config --global user.name 'Resume Bot'
          git config --global user.email 'bot@jsonresume.org'
          git add resume-${{ matrix.theme }}.${{ matrix.format }}
          git diff --staged --quiet || git commit -m "chore: update resume PDF [skip ci]"
          git push
