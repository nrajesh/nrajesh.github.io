name: Sync and Export Resume

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  GIST_RAW_URL: ${{ secrets.GIST_RAW_URL }}

jobs:
  sync-resume:
    runs-on: ubuntu-latest
    outputs:
      sync_completed: ${{ steps.sync_resume.outcome }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/nrajesh/nrajesh.github.io.git

      - name: Sync resume.json from Gist and push
        id: sync_resume
        run: |
          git fetch origin main
          git reset --hard origin/main
          curl -L "$GIST_RAW_URL" -o resume.json
          git add resume.json
          git commit -m "Force overwrite resume.json from Gist" --allow-empty
          git push origin main --force

  export:
    needs: sync-resume
    runs-on: ubuntu-latest
    strategy:
      matrix:
        format: [pdf]
        theme: [professional, standard, elegant, two-column-modernist, tokyo-modernist]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install tools
        run: |
          npm install -g resume-cli
          npm install -g puppeteer

      - name: Export resume
        run: |
          mkdir -p exports
          resume export exports/resume-${{ matrix.theme }}.${{ matrix.format }} --theme ${{ matrix.theme }}

      - name: Upload exports as artifact
        uses: actions/upload-artifact@v4
        with:
          name: resume-${{ matrix.theme }}-${{ matrix.format }}
          path: exports/

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./exports
