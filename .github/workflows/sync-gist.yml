name: Sync Gist to Repo

env:
  GIST_RAW_URL: ${{ secrets.GIST_RAW_URL }}

on:
  schedule:
    - cron: '0 0 * * *'   # Daily at 00:00 UTC (adjust as needed)
  workflow_dispatch:      # Allow manual trigger

jobs:
  sync-gist:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Fetch Gist content
      run: |
        curl -L "$GIST_RAW_URL" -o resume.json
    
    - name: Debug fetched resume.json content
      run: cat resume.json

    - name: Check for changes and commit
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/nrajesh/nrajesh.github.io.git
        git fetch origin main
        git reset --hard origin/main
        git add resume.json
        git commit -m "Force overwrite resume.json from Gist" --allow-empty
        git push origin main --force
