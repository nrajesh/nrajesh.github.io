<!DOCTYPE html>
<html>
<head>
  <title>JSONResume Theme Switcher</title>
</head>
<body>
  <label for="theme" style="font-size: 1.2em; padding: 8px;"><b>Select Theme:</b></label>
  <select id="theme" style="width: 220px; height: 48px; font-size: 1.2em; padding: 8px;">
    <option value="onepage-plus">Onepage Plus</option>
    <option value="professional">Professional</option>
    <option value="macchiato">Macchiato</option>
    <option value="stackoverflow">Stack Overflow</option>
    <option value="elegant">Elegant</option>
    <option value="flat">Flat</option>
    <!-- Add more themes as desired -->
  </select>
  <button onclick="updateResume()" style="width: 150px; height: 36px; font-size: 1.2em; padding: 5px 10px;">View Resume</button>
  <br><br>
  <div style="width: 100vw; height: 100vh;">
    <iframe id="resumeFrame" style="width: 100%; height: 100%; border: none"></iframe>
  </div>

  <!--div id="jr-card-widget" data-username="nrajesh" data-theme="onepage-plus"></div>

  <script>
  document.getElementById('theme-select').addEventListener('change', function() {
    document.getElementById('jr-card-widget').setAttribute('data-theme', this.value);
    // Optionally, re-initialize the widget if needed
  });
</script-->
  <script>
    function updateResume() {
      var theme = document.getElementById('theme').value;
      var username = 'nrajesh'; // Replace with your username
      var url = 'https://registry.jsonresume.org/' + username + '?theme=' + theme;
      document.getElementById('resumeFrame').src = url;
    }
    // Optionally, load default on page load
    updateResume();
  </script>
</body>
</html>
