<!DOCTYPE html>
<html>
<head>
  <title>JSONResume Theme Switcher</title>
</head>
<body>
  <label for="theme">Select theme:</label>
  <select id="theme">
    <option value="professional">Professional</option>
    <option value="macchiato">Macchiato</option>
    <option value="onepage-plus">Onepage Plus</option>
    <option value="stackoverflow">Stack Overflow</option>
    <option value="elegant">Elegant</option>
    <option value="flat">Flat</option>
    <!-- Add more themes as desired -->
  </select>
  <button onclick="updateResume()">View Resume</button>
  <br><br>
  <iframe id="resumeFrame" width="100%" height="600"></iframe>
  <script>
    function updateResume() {
      var theme = document.getElementById('theme').value;
      var username = 'nrajesh'; // Replace with your username
      var url = 'https://registry.jsonresume.org/' + username + '?theme=' + theme;
      document.getElementById('resumeFrame').src = url;
    }
    // Optionally, load default on page load
    updateResume();
  </script>
</body>
</html>
